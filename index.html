<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Nora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fde2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .profile {
      text-align: center;
      margin-top: 20px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile h1 {
      margin: 15px 0 5px;
      font-size: 24px;
      color: #d63384;
    }

    .profile p {
      font-size: 14px;
      color: #444;
    }

    .icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 22px;
    }

    .icons a {
      color: #d63384;
      text-decoration: none;
    }

    .links {
      margin-top: 25px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #fff;
      border-radius: 12px;
      padding: 12px 16px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      font-weight: 500;
      color: #333;
      text-decoration: none;
      transition: transform 0.15s ease;
    }

    .link:hover {
      transform: scale(1.02);
    }

    .icon {
      font-size: 20px;
      min-width: 24px;
      text-align: center;
    }
  </style>

  <!-- Font Awesome for social icons -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
