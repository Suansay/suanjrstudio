<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2e2e2e;
      color: white;
      text-align: center;
    }

    header {
      background: #1c1c1c;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .menu-icon, .search-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(to bottom right, #1c1c1c, #2e2e2e);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .arrow-down {
      font-size: 2rem;
      margin-top: 2rem;
      color: #aaa;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .section {
      padding: 2rem;
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon">&#9776;</div>
    <div class="search-icon">&#128269;</div>
  </header>

  <section class="hero">
    <h1>My Page</h1>
    <div class="arrow-down">&#x25BC;</div>
  </section>

  <section class="section">
    <h2>My History And Work</h2>
    <p>studies</p>
  </section>

</body>
</html>
