<script>
  function openMenu() {
    document.getElementById("mySidemenu").style.left = "0";
  }

  function closeMenu() {
    document.getElementById("mySidemenu").style.left = "-250px";
  }

  function searchSite() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    if (query.includes("home")) {
      window.location.href = "index.html";
    } else if (query.includes("page")) {
      window.location.href = "mypage.html";
    } else if (query.includes("info") || query.includes("contact")) {
      window.location.href = "info.html";
    } else {
      alert("No match found. Try searching Home, My Page, or Info.");
    }
  }
</script>
